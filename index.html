<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        background: #1a1b26;
      }
      input {
        width: 98%;
        height: 100%;
        font-size: 1.5em;
        background: none;
        color: white;
      }
    </style>
  </head>
  <body>
  <input type="text" autofocus />
  <script>
    const remote = require("electron").remote;
    var win = new remote.getCurrentWindow();
    document.addEventListener("keydown", event => {

        switch (event.key) {
            case "Escape":
                win.hide();
                break;
             }
    });
  </script>
  </body>
</html>
