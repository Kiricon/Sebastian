<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
     body{
      padding: 0px;
      margin: 0px;
      overflow:hidden;
     }
      #searchContainer {
        background: rgba(26,27,38, 0.8);
        border-radius: 5px;
        overflow:hidden;
        border: solid rgb(26,27,38) 2px;
        width: calc(100%-4px);
      }
      input {
        width: 94%;
        height: 94%;
        font-size: 1.5em;
        background: none;
        color: white;
        border-radius: 5px;
        outline:none;
        padding: 3%;
        border: none;
      }
    </style>
  </head>
  <body>
  <div id="searchContainer">
    <input type="text" autofocus />
  </div>
  <script>
    const remote = require("electron").remote;
    var win = new remote.getCurrentWindow();
    document.addEventListener("keydown", event => {

        switch (event.key) {
            case "Escape":
                win.hide();
                break;
             }
    });
  </script>
  </body>
</html>
